<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    {% block head %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav style="background:midnightblue" class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                        {% if not session["username"] %}
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link text-white" href='{{ url_for("login")}}'><h5>Sign In</h5></a>
                            </li>
                        </ul>
                        {% else %}
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/logout"><h5>Logout</h5></a>
                            </li>
                        </ul>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/change_password"><h5>Change Password</h5></a>
                            </li>
                        </ul>

                            <div class="mx-auto order-0">
                                <a class="navbar-brand text-white" href="#">Bienvenid@ {{session["username"]}}!</a>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                            </div>

                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" background="blue">
            <br>
            {% block content %}{% endblock %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
